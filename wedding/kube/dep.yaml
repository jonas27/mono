apiVersion: apps/v1
kind: Deployment
metadata:
  name: wedding
  namespace: wedding
spec: 
  selector:
    matchLabels:
      app: wedding
  replicas: 1
  template:
    metadata:
      labels:
        app: wedding
    spec:
      containers:
      - image: jonas27test/goserver:latest
        name: wedding
        ports:
        - name: wedding
          containerPort: 8080
        volumeMounts:
          - mountPath: /static
            name: wedding-storage
      volumes:
      - name: wedding-storage
        hostPath:
          path: "/volumes/mono/wedding/wedding/static"
      restartPolicy: Always
