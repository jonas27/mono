apiVersion: v1
kind: Service
metadata:
  name: wedding
  namespace: wedding
  annotations:
    cert-gen.name: wedding-cert
    cert-gen.namespace: wedding
    cert-gen.dnsNames: "jonasmanser.com,www.jonasmanser.com,manserfam.com,www.manserfam.com"
    cert-gen.issuer.name: letsencrypt-prod
    cert-gen.issuer.kind: ClusterIssuer
spec:
  ports:
  - port: 80
    name: http
    targetPort: wedding
  selector:
    app: wedding